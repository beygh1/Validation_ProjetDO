
#http://localhost:8089/SpringMVC/...

#Server configuration
server.servlet.context-path=/SpringMVC
server.port=8089

### DATABASE ###
spring.datasource.url=jdbc:mysql://192.168.1.145:3307/achatdb?allowPublicKeyRetrieval=true&useSSL=false
